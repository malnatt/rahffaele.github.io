<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body id="bg">
  <div id="night-filter"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="https://unpkg.com/tone@^14.8.26"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.14.0/maps/maps-web.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <script src="ambient-music.js"></script>

  <link rel="stylesheet" type="text/css" href="rahdio.css">

  <div class="container" id="top-content">
    <div class="column col-4">
      <img src="../rahdio/assets/rahdio-logo.svg" id="rahdio-logo">
    </div>
    <div class="column col-4">
      <h3 class="menu"><a href="../index.html" target="_blank">by Rahffaele</a></h3>
    </div>
    <div class="column col-4">
      <h3 class="menu"><a href="" target="_blank">About this project</a></h3>
    </div>
  </div>
  
  <div class="container">
    <div class="column col-4">
      <div class="widget">
        <h1 id="cityTitle" style="display: inline;">Milan</h1>
        <img src="../rahdio/assets/weather-icons/cloud-sun.svg" style="display: inline; vertical-align: baseline ;">
        <p id="tempText"></p>
        <p id="weatherDescription"></p>
        <p id="windText"></p>
      </div>

      <div class="widget transparent">
        <h3>Now playing</h3>
        <h2 id="songTitle"></h2>
        <span id="dateTimeSpan"></span>
        <div>
          <label for="citySelect">Select a city:</label>
          <select id="citySelect">
            <option value="Milan">Milan</option>
            <option value="New York">New York</option>
            <option value="Paris">Paris</option>
            <option value="Rome">Rome</option>
            <option value="London">London</option>
            <option value="Berlin">Berlin</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Palermo">Palermo</option>
          </select>
          <button onclick="play(); getTime()" id="startStop">Play</button>
        </div>
      </div>
      <div class="widget air-widget" id="air-widget">
        <h3>Air quality</h3>
        <h1 id="airQualText" class="inline">46</h1>
        <span class="inline">US AQI</span>
        <p style="color: white" id="airWidgetDescription"></p>
      </div>
    </div>

    <div class="column col-4">
      <div class="widget transparent">
        <h1>Master</h1>
        <h3>Main</h3>
        <label for="synthOneVolumeSlider">Main melody one</label>
        <input type="range" id="synthOneVolumeSlider" min="-60" max="0" value="-10" step="1">

        <label for="synthTwoVolumeSlider">Main melody two</label>
        <input type="range" id="synthTwoVolumeSlider" min="-60" max="0" value="-20" step="1">
        <h3>Main</h3>
        <label for="synthThreeVolumeSlider">Bass one</label>
        <input type="range" id="synthThreeVolumeSlider" min="-60" max="0" value="-30" step="1">

        <label for="synthFourVolumeSlider">Bass two</label>
        <input type="range" id="synthFourVolumeSlider" min="-60" max="0" value="-40" step="1">
        <h3>Harmonization</h3>
        <label for="highMelodyVolumeSlider">Harmonization</label>
        <input type="range" id="highMelodyVolumeSlider" min="-60" max="0" value="-50" step="1">
      </div>
    </div>

    <div class="column col-4">
        <iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/raffamietta/clisxtlz6004801qygx350wpw.html?title=false&access_token=pk.eyJ1IjoicmFmZmFtaWV0dGEiLCJhIjoiY2tvOHNzNHRsMGF6dTJwcW00NWpyZjV3aSJ9.U9556Jd38UOT_R4q6gzNTQ&zoomwheel=false#11.42/45.4668/9.1864" title="Blank" style="border:none;"></iframe>

    
    </div>
  </div>
 
</body>
</html>
