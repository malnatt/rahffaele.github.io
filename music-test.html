<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body id="bg">
  <div id=""></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="https://unpkg.com/tone@^14.8.26"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="ambient-music.js"></script>

  <link rel="stylesheet" type="text/css" href="rahdio.css">
  <img src="../rahdio/assets/rahdio-logo.svg" id="rahdio-logo">
  <div>
    <label for="citySelect">Select a city:</label>
    <select id="citySelect">
      <option value="Milan">Milan</option>
      <option value="New York">New York</option>
      <option value="Paris">Paris</option>
      <option value="Rome">Rome</option>
      <option value="London">London</option>
      <option value="Berlin">Berlin</option>
      <option value="São Paulo">São Paulo</option>
      <option value="Palermo">Palermo</option>
    </select>
    <button onclick="play()" id="startStop">Play</button>
  </div>

  <div class="column col-6">
    <div class="widget">
      <h1 id="cityTitle">Milan</h1>
      <p id="tempText">Temperature: </p>
      <p id="weatherDescription"></p>
    </div>
  </div>

</body>
</html>
